<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
  function objectCreate (obj) {
    var F = function(){}
    F.prototype = obj
    return new F();
  }

  function Cat (color) {
    this.color = color
  }
  Cat.prototype.show = function () {
    console.log(this.color)
  }
  var cat = new Cat('白色')
  var newCat = objectCreate(cat)
  console.log(newCat)
  newCat.show()
  </script>
</body>
</html>
